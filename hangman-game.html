<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
</head>

<body>
    <h1 style="text-align: center;">Hangman</h1>

    <canvas id="canvas" width="500" height="500"></canvas>

    <script>
        // Initiate Canvas
        let canvas = document.getElementById('canvas')
        let ctx = canvas.getContext('2d')
        this.width = canvas.width

        // Создание массиав со словами
        function pickWord() {
            let words = [
                "программа",
                "макака",
                "прекрасный",
                "оладушек",
                "зверобой",
                "занавески"
            ]

            // Выбор случайного слова
            return words[Math.floor(Math.random() * words.length)]
        }



        // Создание итогового массива
        function setupAnswerArray(word) {
            let answerArray = []
            for (i = 0; i < word.length; i++) {
                answerArray[i] = "_"
            }

            return answerArray
        }

        // Отображение состояния игры
        function showPlayerProgress(answerArray) {
            alert(answerArray.join(' '))
        }

        // Запрос варианта ответа
        function getGuess() {
            return prompt("Угадайте букву или нажмите 'Отмена' для выхода из игры.")
        }

        // Обновление состояния игры
        function updateGameState(guess, word, answerArray) {
            let appearances = 0
            for (let j = 0; j < word.length; j++) {
                if (word[j] === guess.toLowerCase() && answerArray[j] == "_") {
                    answerArray[j] = guess.toLowerCase()
                    displayCorrectGuesses(guess, j)
                    appearances++
                }
            }

            return appearances
        }

        function showAnswerAndCongratulatePlayer(answerArray) {
            showPlayerProgress(answerArray)

            if (incorrectGuesses = 5) {
                // win statement
                alert("Игра окончена. Было загадано слово " + word)
                return false
            } else {
                // lose statement
                alert("Отлично. Было загадано слово " + word)
            }
        }

        function drawManSegment(incorrectGuesses) {
            ctx.lineWidth = 4

            if (incorrectGuesses === 0) {
                ctx.strokeRect(20, 20, 20, 20)
            } else if (incorrectGuesses === 1) {
                ctx.beginPath();
                ctx.moveTo(30, 40);
                ctx.lineTo(30, 80);
                ctx.stroke();
            } else if (incorrectGuesses === 2) {
                ctx.beginPath();
                ctx.moveTo(30, 80);
                ctx.lineTo(10, 110);
                ctx.stroke();
            } else if (incorrectGuesses === 3) {
                ctx.beginPath();
                ctx.moveTo(30, 80);
                ctx.lineTo(50, 110);
                ctx.stroke();
            } else if (incorrectGuesses === 4) {
                ctx.beginPath();
                ctx.moveTo(30, 60);
                ctx.lineTo(10, 50);
                ctx.stroke();
            } else if (incorrectGuesses === 5) {
                ctx.beginPath();
                ctx.moveTo(30, 60);
                ctx.lineTo(50, 50);
                ctx.stroke();
            }
        }

        // drawing underscores for guesses
        function displayUnderscores(howMany) {
            ctx.lineWidth = 4
            ctx.beginPath()

            for (i = 0; i < howMany; i++) {
                ctx.moveTo((i * 30) + 10, 160)
                ctx.lineTo((i * 30) + 30, 160)
            }

            ctx.stroke()
        }

        // drawing correct guesses near man figure
        function displayCorrectGuesses(guess, index) {
            ctx.font = "30px Courier"
            ctx.fillText(guess, (index * 30) + 10, 150)
        }

        // drawing wrong guesses near man figure
        function displayInCorrectGuesses(guess, index) {
            ctx.lineWidth = 2
            ctx.font = "25px Courier"
            ctx.fillText(guess, this.width / 2, (index * 20) + 40)
            ctx.moveTo((this.width / 2), (index * 20) + 35)
            ctx.lineTo((this.width / 2) + 15, (index * 20) + 35)
            ctx.stroke()
        }

        // setting up variables
        let word = pickWord()
        let answerArray = setupAnswerArray(word)
        let remainingLetters = word.length
        let incorrectGuesses = 0

        displayUnderscores(word.length)

        // Игровой цикл
        while (remainingLetters > 0 && incorrectGuesses <= 5) {

            // Отображение состояния игры
            showPlayerProgress(answerArray)

            // Запрос варианта ответа
            let guess = getGuess()

            if (guess === null) {
                // Выход из игрового цикла
                break
            } else if (guess.length !== 1) {
                alert("Пожалуйста, введите только одну букву.")
            } else {
                // Обновление состояния игры
                let correctGuesses = updateGameState(guess, word, answerArray)

                remainingLetters -= correctGuesses

                if (correctGuesses === 0) {
                    drawManSegment(incorrectGuesses)
                    displayInCorrectGuesses(guess, incorrectGuesses)
                    incorrectGuesses++
                }


            }

            // Вычитание попыток
            //remainingTries--

            // Конец игрового цикла
        }

        // Отображение ответа и конец
        showAnswerAndCongratulatePlayer(answerArray)


    </script>
</body>

</html>
